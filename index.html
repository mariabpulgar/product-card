<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Product card component</title>
</head>
<body>
  <div class="main-container">
    <div class="rectangle">
      <img src="./images/image-product-desktop.jpg" alt="product picture" id="product-picture">
      <div class="product-info">
        <p>P E R F U M E</p>
        <p>
          Gabrielle Essence Eau De Parfum
        </p>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">
          <span>$149.99</span>
          <span>$169.99</span>  
        </p>
        <button>
          <img src="images/icon-cart.svg">
          Add to cart
        </button>
      </div>
    </div>

  </div>
</body>
</html>
